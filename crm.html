<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋼琴初級課程 CRM 系統設計</title>
    <style>
        /* 整體頁面樣式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
        }

        .section {
            background-color: white;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .section h2 {
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .section h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        /* 表單樣式 */
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 鋼琴元素 */
        .piano-bg {
            background-image: url('https://www.piano-keyboard-guide.com/wp-content/uploads/2020/06/Keyboard-Image.jpg');
            background-size: cover;
            background-position: center;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        /* 表單錯誤顯示 */
        .error {
            color: red;
            font-size: 0.9rem;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* 響應式設計：調整欄位大小，手機上顯示為單列 */
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    鋼琴初級課程 CRM 系統設計
</header>

<div class="content">

    <!-- 鋼琴背景元素 -->
    <div class="piano-bg"></div>

    <div class="section">
        <h2>1. 學生資料管理</h2>
        <h3>請輸入學生的基本資料</h3>
        <form id="studentForm" action="#">
            <div class="form-container">
                <div>
                    <label for="name">學生姓名：</label>
                    <input type="text" id="name" name="name" placeholder="請輸入學生姓名" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div>
                    <label for="age">年齡：</label>
                    <input type="number" id="age" name="age" placeholder="請輸入年齡" required>
                    <span class="error" id="ageError"></span>
                </div>
                <div>
                    <label for="email">聯絡電子郵件：</label>
                    <input type="email" id="email" name="email" placeholder="請輸入學生的電子郵件" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div>
                    <label for="phone">聯絡電話：</label>
                    <input type="tel" id="phone" name="phone" placeholder="請輸入聯絡電話" required>
                    <span class="error" id="phoneError"></span>
                </div>
                <div>
                    <label for="level">學習級別：</label>
                    <select id="level" name="level">
                        <option value="beginner">初級</option>
                        <option value="intermediate">進階</option>
                        <option value="advanced">高級</option>
                    </select>
                </div>
            </div>
            <button type="submit">提交資料</button>
        </form>
    </div>

    <!-- 其他功能區塊 -->
    <div class="section">
        <h2>2. 課程安排與管理</h2>
        <ul>
            <li>課程日程：顯示學生的課程安排（日期、時間、課程內容）。</li>
            <li>課程內容管理：根據學生的學習狀況設置課程內容。</li>
            <li>課程提醒：系統會根據設定的時間提醒學生和老師即將到來的課程。</li>
        </ul>
    </div>

    <div class="section">
        <h2>3. 學習進度跟蹤</h2>
        <ul>
            <li>學習進度檔案：記錄每堂課的學習內容與掌握情況。</li>
            <li>自定義學習計劃：設置每週或每月的學習目標和計劃。</li>
            <li>反饋與評估：老師對學生的表現進行評價和反饋。</li>
        </ul>
    </div>

</div>

<footer>
    <p>&copy; 2024 鋼琴初級課程 CRM 系統設計</p>
</footer>

<script>
    // 表單驗證
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        let valid = true;

        // 清空錯誤訊息
        document.querySelectorAll(".error").forEach(function(errorElement) {
            errorElement.textContent = "";
        });

        // 驗證學生姓名
        let name = document.getElementById("name").value;
        if (name.trim() === "") {
            document.getElementById("nameError").textContent = "學生姓名是必填項目";
            valid = false;
        }

        // 驗證年齡
        let age = document.getElementById("age").value;
        if (age <= 0 || age > 100) {
            document.getElementById("ageError").textContent = "請輸入有效的年齡";
            valid = false;
        }

        // 驗證電子郵件
        let email = document.getElementById("email").value;
        if (!/\S+@\S+\.\S+/.test(email)) {
            document.getElementById("emailError").textContent = "請輸入有效的電子郵件";
            valid = false;
        }

        // 驗證電話
        let phone = document.getElementById("phone").value;
        if (!/^\d{10}$/.test(phone)) {
            document.getElementById("phoneError").textContent = "請輸入有效的聯絡電話";
            valid = false;
        }

        // 如果有錯誤，防止表單提交
        if (!valid) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
