
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鋼琴音樂莊園 名單收集頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    .cta {
      background-color: #ff7f50;
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 18px;
    }
    .cta:hover {
      background-color: #ff6347;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .testimonial {
      margin: 20px 0;
      padding: 15px;
      background-color: #f1f1f1;
      border-left: 4px solid #4caf50;
      font-style: italic;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>立即開啟你的鋼琴音樂之旅！</h1>
    <p>鋼琴音樂莊園提供專業且趣味十足的鋼琴教學，無論是兒童、青少年，還是成人都能在這裡找到適合的課程！現在填寫簡單資訊，即可獲得：</p>
    <ul>
      <li>🎵 一堂免費試聽課</li>
      <li>🎵 鋼琴入門練習教材</li>
      <li>🎵 學費9折優惠券</li>
    </ul>
    <div class="cta">立即填寫以下表單，獲取專屬鋼琴禮包！</div>

    <form action="#" method="post">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

      <label for="phone">電話：</label>
      <input type="tel" id="phone" name="phone" placeholder="請輸入您的電話" required>

      <label for="email">Email：</label>
      <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

      <label for="purpose">學習目的：</label>
      <select id="purpose" name="purpose">
        <option value="beginner">初學者</option>
        <option value="exam">鋼琴考級</option>
        <option value="interest">興趣學習</option>
      </select>

      <label for="contact-time">方便聯繫時間：</label>
      <select id="contact-time" name="contact-time">
        <option value="morning">早上</option>
        <option value="afternoon">下午</option>
        <option value="evening">晚上</option>
      </select>

      <button type="submit">立即領取免費資源！</button>
    </form>

    <div class="testimonial">
      「感謝鋼琴音樂莊園，我的孩子現在每天都愛練琴！老師專業又有耐心。」 - 張媽媽
    </div>
    <div class="testimonial">
      「我在這裡找回了對音樂的熱情，推薦給所有想學鋼琴的朋友！」 - 李小姐
    </div>

    <div class="footer">我們尊重您的隱私，您的資訊僅用於聯繫與提供課程相關資訊。</div>
  </div>
</body>
</html>
